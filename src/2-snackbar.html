<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Promise Generator</title>
     <link rel="stylesheet" href="./css/styles.css" />
      <link rel="stylesheet" href="iziToast.min.css">
    <link rel="stylesheet" href="./css/snackbar.css">
</head>
<body>

    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" checked />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
<p><a class="centered-button" href="index.html">Go back</a></p>
   <script type="module" src="./js/2-snackbar.js"></script>
