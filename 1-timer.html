<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
      <link rel="stylesheet" href="iziToast.min.css">
  <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-BZoxUzx5.js">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-DRAOUfWK.css">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/1-timer-3xr3JOUR.css">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-CFrPtiMb.css">
</head>
<body>

    <div class="timer-container">
        <div class="controls">
            <input type="text" id="datetime-picker" placeholder="Select data..." />
            <button type="button" data-start>Start</button>
        </div>

        <div class="timer">
            <div class="field">
                <span class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>


</body>
</html>
